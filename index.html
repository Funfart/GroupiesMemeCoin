<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Groupies Meme Coin Voting</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 1.5rem;
    }
    .ui-panel {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 { text-align: center; color: #38bdf8; margin-bottom: 1rem; }
    input, button {
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: none;
      margin: 0.3rem 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input {
      background: #0f172a;
      color: #f8fafc;
      border: 1px solid #334155;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0ea5e9; }
    #voteBar {
      background: #22c55e;
      height: 22px;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      margin-top: 6px;
      transition: width 0.4s ease;
    }
    p { font-size: 0.9rem; }
    .status { color: #a78bfa; text-align: center; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="ui-panel">
    <h2>üó≥Ô∏è Groupies Meme Coin Voting</h2>

    <!-- Wallet Connection -->
    <div>
      <button id="connectBtn">üîó Connect Wallet</button>
      <p class="status">Wallet: <span id="walletAddress">Not connected</span></p>
    </div>

    <!-- Deposit -->
    <div>
      <input id="depositAmount" type="text" placeholder="Amount to deposit (GMC)" />
      <button id="depositBtn">üí∞ Deposit to Pool</button>
      <p id="txStatus" class="status"></p>
    </div>

    <!-- Voting -->
    <div>
      <input id="eventId" type="number" placeholder="Voting Event ID" />
      <button id="votePassBtn">‚úÖ Vote PASS</button>
      <button id="voteBashBtn">‚ùå Vote BASH</button>
      <p id="voteStatus" class="status"></p>
    </div>

    <!-- Results -->
    <div>
      <button id="refreshBtn">üîÑ Refresh Poll</button>
      <div id="voteBar">0%</div>
      <p id="voteResults" class="status"></p>
    </div>
  </div>

  <!-- Import ESM modules -->
  <script type="module">
    import { connectWallet } from "./js/wallet.js";
    import { depositToPool } from "./js/deposit.js";
    import { voteOnEvent, getVoteEvent } from "./js/vote.js";

    // Assign to buttons
    document.getElementById("connectBtn").addEventListener("click", async () => {
      await connectWallet();
    });

    document.getElementById("depositBtn").addEventListener("click", async () => {
      const amount = document.getElementById("depositAmount").value.trim();
      if (!amount) return alert("Enter a deposit amount first.");
      await depositToPool(amount);
    });

    document.getElementById("votePassBtn").addEventListener("click", async () => {
      const id = document.getElementById("eventId").value.trim();
      if (!id) return alert("Enter a voting event ID first.");
      await voteOnEvent(id, true);
    });

    document.getElementById("voteBashBtn").addEventListener("click", async () => {
      const id = document.getElementById("eventId").value.trim();
      if (!id) return alert("Enter a voting event ID first.");
      await voteOnEvent(id, false);
    });

    document.getElementById("refreshBtn").addEventListener("click", async () => {
      const id = document.getElementById("eventId").value.trim();
      if (!id) return alert("Enter a voting event ID first.");
      await getVoteEvent(id);
    });
  </script>
</body>
</html>
